name: Docker Build and Push

on:
  push:
    branches: [ "main" ]
    paths:
      - '.github/workflows/order-service.yaml'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0          

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Set image tag
      - name: Set image tags
        id: vars
        run: echo "TAG=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_OUTPUT

      # Step 4: Build and push Docker image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: ./order-service       # folder containing Dockerfile and app
          file: ./order-service/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/order-service-image:latest
            ${{ secrets.DOCKER_USERNAME }}/order-service-image:${{ steps.vars.outputs.TAG }}